            {
                window.location = 'ios:webToNativeCall';
            }
            function displayJsAlert()
            {
                window.alert("You pressed my button!\n");
            }
        </script>
        
        <p id="confirm"></p>
        <script>
            function displayJsConfirm() {
                var x;
                if (window.confirm("Press a button!") == true) {
                    x = "You pressed OK!\n";
                } else {
                    x = "You pressed Cancel!\n";
                }
                //document.getElementById("confirm").innerHTML = x;
                return x;
            }
        </script>
